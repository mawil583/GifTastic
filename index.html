<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12" id="buttons">Click a button to display gifs:</div>
        </div>

        <div class="row">
            <div class="col-md-3 col-12" id="search-bar">

                <form class="form-inline">

                    <div class="input-group mt-2 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
                        </div>
                        <input type="text" id="input" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button type="submit" class="btn btn-primary ml-1 mt-2 mb-2 submit">Add button</button>
                </form>

            </div>
            <div class="col-md-9 col-12 d-flex flex-wrap justify-content-between" id="gif-display"></div>
        </div>
        
    </div>

    <script src="assets/gif.js"></script>
</body>

</html>
